{% extends 'base.html' %}
{% block title %}Search Ingredient{% endblock %}

{% block content %}
<h1>Search Ingredient </h1>

<div class="container" id="search-ingredient" >
    <form autocomplete='off' method="GET" id="search">
        <div class="autocomplete suggestions">

            <input data-autocomplete list="food-suggestion" class="form-control" type="text" name="query" placeholder="Search Ingredient">

            <button class="btn btn-outline-success" type="submit" value="find">Search</button>
            
        <div class="add-food">
            {% for i in ingredients %}
            <div class="jumbotron1 col-3 col-sm-10-6 m-2">
                <a href="/meal/{{i.id}}" data-id="{{i.id}}" class="show-ingredient">
                    <div class="card-body">
                        <div class="card border">
                            <p class="ingredient-name text-center">{{ i.name }}</p>
                            <p class="ingredient-calories">{{ i.calories }}</p>
                            {% if g.user %}
                            <button data-id="{{i.id}}" class="fav btn btn-sm">
                                <i class="{% if i.id in ingredient_ids %} fas fa-heart fa-2x {% else %} far fa-heart fa-2x {% endif %}"></i>
                            </button>
                            {% endif %}
                  
                        </div>
                    </div>
                </a> 
            </div>
            
            {% endfor %}
        </div>

    

       
    </form>
</div> 
   

<div class="today-meal border-0">
    <h5 class="card-title text-info">Today's Meal</h5>
    <div id="food-list">

    </div>
</div>
<div class="container">
    <a href="/meals" class="neon btn btn-outline-warning btn-lg m-2">Your Meal</a>
</div>
<div class="container">
    <a href="/" class="neon btn btn-outline-warning btn-lg m-2">Home</i></a>  
</div>
